<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用类选择器和ID选择器</title>
  <style type="text/css">
    strong {color:red;}
    .carrot {
      color: orange;
    }
    .spinach {
      color: green;
    }
    #first { font-style: italic; }
    /*p {
      color:blue;
    }*/
  </style>
</head>
<body>
  <p>无论如何调换上面写的样式顺序，都不会影响最终效果。</p>
  <p>类选择器.carrot和.spinach比标签选择器strong拥有更高优先级。</p>
  <p>ID 选择器 #first 比类选择器和标签选择器更优先.参见：<a href="https://developer.mozilla.org/zh-CN/docs/Web/Guide/CSS/Getting_started/Selectors">https://developer.mozilla.org/zh-CN/docs/Web/Guide/CSS/Getting_started/Selectors</a></p>
  <p id="first">
    <strong class="carrot">C</strong>ascading
    <strong class="spinach">S</strong>tyle
    <strong class="spinach">S</strong>heets
  </p>
  <p id="second">
    <strong>C</strong>ascading
    <strong>S</strong>tyle
    <strong>S</strong>heets
  </p>
</body>
</html>
